<!DOCTYPE html> 
<html lang="en-us">
<head>
	<title>Weld PTS Prototype 1</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://s3-eu-west-1.amazonaws.com/weld-design-kit/weld-fonts.css">
	<link rel="stylesheet" type="text/css" href="./styles/fontello.css">
	<link rel="stylesheet" type="text/css" href="./fonts/dyslexie.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>

	<div class="weld-canvas-background layer0">
		<div class="weld-canvas">
		</div>
	</div>

	<div class="weld-editor-panel side-panel left layer1 page-list">
		<button class="big-button add-page"><div class="icon-plus"></div><span class="text">New page</span></button><br/>
		<div class="thumbnail"><div class="image"></div><div class="text"><span>Page</span><span> 1</span></div></div>
	</div>

	<div class="weld-editor-panel side-panel right layer1">
		<fieldset>
			<label>Width:</label>
			<input type="number" value="23">
		</fieldset>
		<fieldset>
			<label>Height:</label>
			<input type="number" value="23">
		</fieldset>
		<fieldset>
			<label>Font:</label>
			<select><option>Helvetica</option></select>
		</fieldset>
		<fieldset>
			<label>Color:</label>
			<select class="background-blue"><option>Blue</option></select>
		</fieldset>
		<fieldset>
			<button class="big-button">Update</button>
		</fieldset>
	</div>

	<nav class="weld-editor-panel weld-toolbar top layer2" role="navigation">
		<section>
			<button class="weld-logo"></button>
		</section>
		<section>
			<button class="big-button"><div></div><span class="text">My projects</span></button>
		</section>
		<section>
			<button class="icon-button selectable selected"><div></div><span class="text">Select</span></button>
			<button class="icon-button selectable add-element element-box"><div></div><span class="text">Box</span></button>
			<button class="icon-button selectable add-element element-text"><div></div><span class="text">Text</span></button>
			<button class="icon-button selectable add-element element-image"><div></div><span class="text">Image</span></button>
			<button class="icon-button open-library"><div></div><span class="text">Objects</span></button>
		</section>
		<section>
			<button class="icon-button"><div></div><span class="text">Undo</span></button>
			<button class="icon-button"><div></div><span class="text">Edit</span></button>
		</section>
		<section>
			<button class="icon-button"><div></div><span class="text">Help</span></button>
		</section>
		<section>
			<button class="big-button open-settings-dialog"><div></div><span class="text">Preview</span></button>
			<button class="big-button open-settings-dialog primary"><div></div><span class="text">Publish</span></button>
		</section>
	</nav>

	<!-- <div class="weld-editor-panel weld-toolbar bottom"></div> -->

	<div class="weld-library hidden weld-editor-panel layer2">
		<div class="library-search">
			<input type="text" placeholder="Search">
		</div>
		<div class="library-objects">
			<button class="icon-button"><div class="icon-doc-new"></div><span class="text">Button</span></button>
			<button class="icon-button"><div class="icon-doc-new"></div><span class="text">Text field</span></button>
			<button class="icon-button"><div class="icon-doc-new"></div><span class="text">Video player</span></button>
			<button class="icon-button"><div class="icon-doc-new"></div><span class="text">Email form</span></button>
			<button class="icon-button"><div class="icon-doc-new"></div><span class="text">Facebook share</span></button>
			<button class="icon-button"><div class="icon-doc-new"></div><span class="text">Instagram feed</span></button>
		</div>
	</div>

	<div class="weld-dialog hidden weld-editor-panel layer4">
		<button class="close-button"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/x.svg"></button>
		<h2>Settings</h2>
		<div class="fieldset">
			<label>Color theme:</label>
			<select id="colorTheme"></select>
		</div>
		<div class="fieldset">
			<label>Contrast:</label>
			<input id="contrastValue" type="range" value="50" min="0" max="100"/>
		</div>
		<div class="fieldset">
			<label>Font family:</label>
			<select id="fontFamily">
				<option value="weld-light" selected>Weld</option>
				<option>Georgia</option>
				<option>Times New Roman</option>
				<option>Helvetica</option>
				<option>Comic Sans MS</option>
				<option value="dyslexieregular">Dyslexie</option>
			</select>
			<label>Text case:</label>
			<select id="textTransform">
				<option>Uppercase</option>
				<option>Lowercase</option>
				<option selected>Capitalize</option>
			</select>
		</div>
		<div class="fieldset">
			<label>Font size:</label>
			<input id="fontSize" type="range" value="16" min="10" max="50"/>
		</div>
		<div class="fieldset">
			<label>Icon set:</label>
			<select id="iconSet">
				<option>Simple</option>
				<option>Detailed</option>
				<option>Custom</option>
			</select>
		</div>
		<div class="fieldset">
			<label>Icon size:</label>
			<input id="iconSize" type="range" value="1" min=".5" max="10" step=".1"/>
		</div>
		<div class="fieldset">
			<label>Language:</label>
			<select id="languageList">
				<option value="en" selected>English</option>
				<option value="sv">Svenska</option>
			</select>
		</div>

		<button class="save big-button">Save</button>
	</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script type="text/javascript" src="https://bgrins.github.io/TinyColor/tinycolor.js"></script>
	<script type="text/javascript" src="./scripts/superwatcher.js"></script>
	<script type="text/javascript" src="./scripts/application.js"></script>

</body>
</html>
