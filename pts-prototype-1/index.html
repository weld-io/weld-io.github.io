<!DOCTYPE html> 
<html lang="en-us">
<head>
	<title>Weld PTS Prototype 1</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://s3-eu-west-1.amazonaws.com/weld-design-kit/weld-fonts.css">
	<link rel="stylesheet" type="text/css" href="./styles/fontello.css">
	<link rel="stylesheet" type="text/css" href="./fonts/dyslexie.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>

	<div class="weld-canvas-background layer0">
		<div class="weld-canvas">
			<div class="weld-element image" alt="Image"></div>
			<div class="weld-element text">Min hemsida</div>
		</div>
	</div>

	<div class="weld-editor-panel side-panel left layer1">
		<div class="thumbnail"><div class="image"></div><div class="text">Page</div></div>
		<div class="thumbnail"><div class="image"></div><div class="text">Page</div></div>
		<div class="thumbnail"><div class="image"></div><div class="text">Page</div></div>
		<div class="thumbnail"><div class="image"></div><div class="text">Page</div></div>
		<div class="thumbnail"><div class="image"></div><div class="text">Page</div></div>
	</div>

	<div class="weld-editor-panel side-panel right layer1">
		<fieldset>
			<label>X:</label>
			<input type="number" value="23">
		</fieldset>
		<fieldset>
			<label>Y:</label>
			<input type="number" value="23">
		</fieldset>
		<fieldset>
			<label>Font:</label>
			<select><option>Helvetica</option></select>
		</fieldset>
		<fieldset>
			<button class="big-button">Update</button>
		</fieldset>
	</div>

	<nav class="weld-editor-panel weld-toolbar top layer2" role="navigation">
		<button><img class="weld-logo" src="//weld-images.imgix.net/534fd70294b7ec0b00000002/568300516907de0c00178626/24230_weld-logo-black.svg"></button>
		<button class="big-button"><span class="icon-cursor" data-icons="icon-cursor,icon-up-hand,icon-direction" data-icon="icon-cursor"></span><span class="text">my projects</span></button>
		<hr>
		<button class="icon-button selectable selected" data-icons="icon-cursor,icon-up-hand,icon-direction" data-icon="icon-cursor"><div class="icon-cursor"></div><span class="text">select</span></button>
		<button class="icon-button selectable"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/world_line.svg"><span class="text">box</span></button>
		<button class="icon-button selectable"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/world_line.svg"><span class="text">image</span></button>
		<button class="icon-button"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/world_line.svg"><span class="text">library</span></button>
		<hr>
		<button class="icon-button"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/world_line.svg"><span class="text">undo</span></button>
		<button class="icon-button"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/world_line.svg"><span class="text">edit</span></button>
		<hr>
		<button class="icon-button"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/world_line.svg"><span class="text">help</span></button>
		<hr>
		<button class="big-button opendialog"><span class="text">preview</span></button>
		<button class="big-button opendialog primary"><span class="text">publish</span></button>
	</nav>

	<!-- <div class="weld-editor-panel weld-toolbar bottom"></div> -->

	<div class="weld-dialog xhidden weld-editor-panel layer3">
		<button class="close-button"><img class="icon" src="//s3-eu-west-1.amazonaws.com/weld-symbol-library/icons/x.svg"></button>
		<h2>Settings</h2>
		<fieldset>
			<label>Font size:</label>
			<input id="fontSize" type="range" value="16" min="10" max="50"/>
		</fieldset>
		<fieldset>
			<label>Font family:</label>
			<select id="fontFamily">
				<option value="weld-light" selected>Weld</option>
				<option>Georgia</option>
				<option>Times New Roman</option>
				<option>Helvetica</option>
				<option>Comic Sans MS</option>
				<option value="dyslexieregular">Dyslexie</option>
			</select>
			<label>Uppercase:</label>
			<select id="textTransform">
				<option>Uppercase</option>
				<option>Lowercase</option>
				<option>Capitalize</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Language:</label>
			<select id="languageList">
				<option value="en" selected>English</option>
				<option value="sv">Svenska</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Colors:</label>
			<select id="colorTheme"></select>
		</fieldset>
		<fieldset>
			<label>Contrast:</label>
			<input id="contrastValue" type="range" value="50" min="0" max="100"/>
		</fieldset>
	</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script type="text/javascript" src="https://bgrins.github.io/TinyColor/tinycolor.js"></script>
	<script type="text/javascript" src="./scripts/superwatcher.js"></script>
	<script type="text/javascript" src="./scripts/application.js"></script>

</body>
</html>
